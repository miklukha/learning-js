<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson 9</title>

  <style>
    ul {
      margin-top: 20px;
      margin-bottom: 0;
      padding: 0;
      list-style: none;

      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .btn {
      width: 150px;
      height: 50px;

      font-size: 16px;

      background-color: #2196f3;
      color: #212121;
      border: none;
      border-radius: 10px;

      cursor: pointer;
    }

    .btn:hover,
    .btn:focus {
      background-color: #188ce8;
    }
  </style>
  <body>
    <a href="/">Back</a>

    <ul class="buttons">
      <li><button class="btn warrior" type="button">Warrior</button></li>
      <li><button class="btn assassin" type="button">Assassin</button></li>
      <li><button class="btn white-mag" type="button">White Mag</button></li>
      <li><button class="btn black-mag" type="button">Black Mag</button></li>
    </ul>

    <script src="./js/lesson-3/classes.js"></script>
  </body>
